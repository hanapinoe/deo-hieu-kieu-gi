<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="file"], button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
        }
        .book {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .book h3 {
            margin: 0 0 5px;
        }
        .book p {
            margin: 0;
        }
        .preview-container {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .preview-container img {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .clear-button {
            margin-top: 10px;
            background-color: #f44336;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        .clear-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Search</h1>
        <form id="search-form">
            <label for="title">Title (optional):</label>
            <input type="text" id="title" name="title" placeholder="Enter book title...">

            <label for="image">Image (optional):</label>
            <input type="file" id="image" name="image" accept="image/*">
            
            <div class="preview-container" id="preview-container" style="display: none;">
                <img id="preview-image" src="" alt="Image Preview">
                <button type="button" class="clear-button" id="clear-image">Clear Image</button>
            </div>

            <button type="submit">Search</button>
        </form>

        <div class="results" id="results">
        </div>
    </div>

<script>
    const imageInput = document.getElementById('image'); 
    const previewContainer = document.getElementById('preview-container');
    const previewImage = document.getElementById('preview-image'); 
    const clearImageButton = document.getElementById('clear-image'); 
    const resultsDiv = document.getElementById('results'); 
    const titleInput = document.getElementById('title'); 

    imageInput.addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                previewImage.src = e.target.result; 
                previewContainer.style.display = 'flex'; 
            };
            reader.readAsDataURL(file);
        } else {
            previewContainer.style.display = 'none'; 
        }
    });

    clearImageButton.addEventListener('click', async function () {
        imageInput.value = ''; 
        previewImage.src = ''; 
        previewContainer.style.display = 'none'; 
        resultsDiv.innerHTML = ''; 
        titleInput.value = ''; 

        try {
            const response = await fetch('/reset', { method: 'POST' });
            if (!response.ok) {
                throw new Error(`Lỗi server: ${response.status}`);
            }
            console.log("Trạng thái đã được reset thành công.");
        } catch (error) {
            console.error("Lỗi khi reset trạng thái:", error.message);
        }
    });

    document.getElementById('search-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const formData = new FormData();
        const title = titleInput.value.trim();
        const image = imageInput.files[0];

        if (!title && !image) {
            resultsDiv.innerHTML = `<p style="color: red;">Vui lòng nhập tiêu đề hoặc chọn ảnh để tìm kiếm.</p>`;
            return;
        }

        if (title) formData.append('title', title);
        if (image) formData.append('image_path', image);

        resultsDiv.innerHTML = `<p>Đang tìm kiếm...</p>`;

        try {
            const response = await fetch('/search', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error(`Lỗi server: ${response.status}`);
            }

            const data = await response.json();

            if (data.results && data.results.length > 0) {
                resultsDiv.innerHTML = data.results.map(book => `
                    <div class="book">
                        <h3>${book.title}</h3>
                        <p><strong>Price:</strong> $${book.price}</p>
                        <p><strong>Relevance:</strong> ${book.relevance_score.toFixed(2)}</p>
                        ${book.encoded_image ? `<img src="data:image/jpeg;base64,${book.encoded_image}" alt="${book.title}" style="max-width: 100%; border-radius: 5px;">` : ''}
                    </div>
                `).join('');
            } else {
                resultsDiv.innerHTML = `<p>Không tìm thấy kết quả nào.</p>`;
            }
        } catch (error) {
            resultsDiv.innerHTML = `<p style="color: red;">Lỗi: ${error.message}</p>`;
        }
    });
</script>
</body>
</html>
